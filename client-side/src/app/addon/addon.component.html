<pep-page-layout [addPadding]="false">
    <ng-container pep-top-area>
        <pep-top-bar title="{{'PAGE_TITLE' | translate}}">
            <div header-start-content>
                <!-- Add components you want after the title -->
            </div>
            <div header-end-content>
                <!-- Add components you want at the right side -->
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <mat-tab-group  #tabGroup class="editor-tabs" animationDuration="0ms">
            <mat-tab label="{{'SLUGS' | translate}}">
                <pep-generic-list title="{{'SLUGS' | translate}}" [selectionType]="'multi'"  [uuidMapping]="'Key'" [showTopBar]='true'
                [inline]="true" [actions]="actions" [dataSource]="dataSource" [firstFieldAsLink]="true" (fieldClick)="onCustomizeFieldClick($event)"
                [noDataFoundMsg]="'avner'">
                <div right-buttons>
                    <pep-button [value]="'ACTIONS.CREATE_SLUG' | translate" [styleType]="'strong'" sizeType="sm"  (buttonClick)="openSlugDLG($event);" class="pep-spacing-element pull-left flip"></pep-button>
                </div>
            </pep-generic-list>
            </mat-tab>
            <mat-tab label="{{'MAPPING' | translate}}">
            </mat-tab>
        </mat-tab-group>
        
    </ng-container>
</pep-page-layout>

<pep-size-detector></pep-size-detector>
